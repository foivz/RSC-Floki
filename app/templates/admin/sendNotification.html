{% extends "master.html" %}
{% block content %}

    <div class="row">
        <div class="col-lg-12">
            {% if user.isAdmin() %}
            <h1 class="page-header">Admin</h1>
            {% else %}
            <h1 class="page-header">Worker</h1>
            {% endif %}
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <h4>Notification</h4>
                <form role="form" method="post", action="/sendNotification">
                    <div class="row rowSpace">
                        <label>Country</label>
                        <input class="form-control" name="country" required>
                    </div>
                    <div class="row rowSpace">
                        <label>City</label>
                        <input class="form-control" name="city" placeholder="All cities">
                    </div>
                    <div class="row rowSpace">
                        <label>Address</label>
                        <input class="form-control" name="address" placeholder="Any location">
                    </div>
                    <div class="row rowSpace">
                        <label>Message</label>
                        <textarea placeholder="If you leave this empty a message will be generated automatically."
                                  class="form-control" name="message" rows="2"></textarea>
                    </div>
                    <div class="row rowSpace">
                        <div class="col-lg-2 columnSpace">
                            <label>AB0</label>
                            <input class="form-control" name="AB0" placeholder="All">
                        </div>
                        <div class="col-lg-2 columnSpace">
                            <label>Rh</label>
                            <input class="form-control" name="Rh" placeholder="All">
                        </div>
                        <div class="col-lg-1 columnSpace">
                            <div class="row rowSpace"></div>
                            <div class="row rowSpace"></div>
                            <div class="row rowSpace"></div>
                            <button class="btn btn-default" type="submit" style="background-color:pink; color:white">Notify</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>

{% endblock %}

{% extends "master.html" %}
{% block content %}

    <div class="row">
        <div class="col-lg-12">
            {% if user.isSuperAdmin() %}
            <h1 class="page-header">Super Admin</h1>
            {% else %}
                {% if user.isAdmin() %}
                <h1 class="page-header">Admin</h1>
                {% else %}
                <h1 class="page-header">Donor</h1>
                {% endif %}
            {% endif %}
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <h4>Donor</h4>
                <form role="form" method="post", action="/donor/{{ donor['username'] }}/update">
                    <div class="row rowSpace">
                        <label>Userame</label>
                        <input class="form-control" name="username" value="{{ donor['username'] }}">
                    </div>
                    <div class="row rowSpace">
                        <label>Name</label>
                        <input class="form-control" name="name" value="{{ donor['name'] }}">
                    </div>
                    <div class="row rowSpace">
                        <label>Surname</label>
                        <input class="form-control" name="surname" value="{{ donor['surname'] }}">
                    </div>
                    <div class="row rowSpace">
                        <label>Country</label>
                        <input class="form-control" name="country" value="{{ donor['country'] }}">
                    </div>
                    <div class="row rowSpace">
                        <label>City</label>
                        <input class="form-control" name="city" value="{{ donor['city'] }}">
                    </div>
                    <div class="row rowSpace">
                        <label>Address</label>
                        <input class="form-control" name="address" value="{{ donor['address'] }}">
                    </div>
                    <div class="row rowSpace">
                        <div class="col-lg-2 columnSpace">
                            <label>AB0</label>
                            <input class="form-control" name="AB0" value="{{ donor['AB0'] }}">
                        </div>
                        <div class="col-lg-2 columnSpace">
                            <label>Rh</label>
                            <input class="form-control" name="Rh" value="{{ donor['Rh'] }}">
                        </div>
                        <div class="col-lg-1 columnSpace">
                            <div class="row rowSpace"></div>
                            <div class="row rowSpace"></div>
                            <div class="row rowSpace"></div>
                            <button class="btn btn-default" type="submit" style="background-color:pink; color:white">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>

{% endblock %}
